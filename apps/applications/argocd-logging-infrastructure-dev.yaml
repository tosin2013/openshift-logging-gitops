apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging-infrastructure-dev
  namespace: openshift-gitops
  labels:
    environment: dev
    component: logging-infrastructure
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/tosin2013/openshift-logging-gitops.git
    targetRevision: HEAD
    path: overlays/dev/logging-infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - Replace=true
      - CreateNamespace=false  # Namespace managed by operator, not this app
